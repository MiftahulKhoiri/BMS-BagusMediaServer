<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daftar - BMS</title>

    <!-- CSS -->
    <link rel="stylesheet" href="/static/css/BMS_welcome.css">
    <link rel="stylesheet" href="/static/css/begron/BMS_jellyfish_begron.css">
    <link rel="stylesheet" href="/static/css/BMS_register.css">
</head>
<body>

    <!-- BACKGROUND -->
    <canvas id="jellyCanvas"></canvas>

    <div class="welcome-card">

        <div class="card-header">
            <h2>[ üìù DAFTAR ]</h2>
            <p class="card-subtitle">Buat akun baru untuk mengakses BMS</p>
        </div>

        <!-- FLASH MESSAGE BACKEND -->
        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                <div class="flash-container">
                    {% for category, message in messages %}
                        <div class="flash flash-{{ category }}">{{ message }}</div>
                    {% endfor %}
                </div>
            {% endif %}
        {% endwith %}

        <!-- REGISTER FORM -->
        <form id="registerForm" method="POST" action="/auth/register" autocomplete="off">

            <!-- CSRF TOKEN -->
            <input type="hidden" name="csrf_token" value="{{ csrf_token }}">

            <!-- USERNAME -->
            <div class="form-group">
                <label for="username">Username:</label>
                <input 
                    type="text"
                    id="username"
                    name="username"
                    class="input-text"
                    minlength="3"
                    maxlength="32"
                    placeholder="Pilih username unik"
                    required>
                <div class="error-message" id="usernameError"></div>
            </div>

            <!-- PASSWORD -->
            <div class="form-group">
                <label for="password">Password:</label>
                <input 
                    type="password"
                    id="password"
                    name="password"
                    class="input-text"
                    minlength="8"
                    placeholder="Buat password yang kuat"
                    required
                    autocomplete="new-password">
                <div class="error-message" id="passwordError"></div>
            </div>

            <!-- CONFIRM PASSWORD -->
            <div class="form-group">
                <label for="confirm_password">Konfirmasi Password:</label>
                <input 
                    type="password"
                    id="confirm_password"
                    name="confirm_password"
                    class="input-text"
                    minlength="8"
                    placeholder="Ulangi password Anda"
                    required
                    autocomplete="new-password">
                <div class="error-message" id="confirmPasswordError"></div>
            </div>

            <!-- BUTTON -->
            <div class="form-actions">
                <button type="submit" id="submitBtn" class="submit-btn">
                    <span id="btnText">Daftar</span>
                </button>

                <div class="form-links">
                    <a href="/auth/login" class="back-link">Sudah punya akun? Login</a>
                </div>
            </div>

        </form>
    </div>

    <!-- ANIMATION -->
    <script src="/static/js/begron/BMS_jellyfish_begron.js"></script>

    <!-- JS FORM VALIDATION -->
    <script src="/static/js/BMS_register.js"></script>

</body>
</html>
