<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daftar - BMS</title>
    <link rel="stylesheet" href="/static/css/BMS_welcome.css">
    <link rel="stylesheet" href="/static/css/begron/BMS_jellyfish_begron.css">
    <link rel="stylesheet" href="/static/css/register.css">
</head>
<body>
    <canvas id="jellyCanvas"></canvas>
    
    <div class="welcome-card">
        <div class="card-header">
            <h2>[ üìù DAFTAR ]</h2>
            <p class="card-subtitle">Buat akun BMS baru</p>
        </div>
        
        <div id="alertContainer"></div>
        
        <form id="registerForm" method="POST">
            <!-- CSRF Token -->
            <input type="hidden" name="csrf_token" id="csrf_token">
            
            <div class="form-group">
                <label for="username">Username:</label>
                <input type="text" id="username" name="username" class="input-text" required 
                       placeholder="Pilih username unik">
                <div class="error-message" id="usernameError"></div>
            </div>
            
            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" class="input-text" required 
                       placeholder="Buat password yang kuat">
                <div class="error-message" id="passwordError"></div>
            </div>
            
            <div class="form-group">
                <label for="confirmPassword">Konfirmasi Password:</label>
                <input type="password" id="confirmPassword" name="confirmPassword" class="input-text" required 
                       placeholder="Ulangi password Anda">
                <div class="error-message" id="confirmPasswordError"></div>
            </div>
            
            <div class="form-group">
                <label for="role">Pilih Role:</label>
                <select id="role" name="role" class="input-select" required>
                    <option value="">-- Pilih Role --</option>
                    <option value="user">User</option>
                    <option value="admin">Admin</option>
                </select>
                <div class="error-message" id="roleError"></div>
            </div>
            
            <div class="form-actions">
                <button type="submit" id="submitBtn" class="submit-btn">
                    <span id="btnText">Daftar</span>
                </button>
                
                <div class="form-links">
                    <a href="/auth/login" class="back-link">Sudah punya akun? Login</a>
                </div>
            </div>
        </form>
    </div>

    <!-- JELLYFISH ANIMATION -->
    <script src="/static/js/begron/BMS_jellyfish_begron.js"></script>

    <!-- JavaScript untuk validasi dan interaksi -->
    <script src="/static/js/register.js"></script>
</body>
</html>
