<!doctype html>
<html lang="id">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>BMS - Update Realtime</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/BMS_update.css') }}">
</head>
<body>
  <div class="wrap">
    <div class="card">
      <h1>⚙️ Update Realtime — BMS</h1>
      <p class="lead">Menjalankan <strong>git pull</strong> realtime. Hanya untuk admin/root.</p>

      <div class="controls">
        <button class="btnCheck" onclick="location.href='/update/check-update'">Cek Pembaruan da install</button>

      </div>

      <div class="status">
        <div id="statusText">Status: Idle</div>
        <div class="hint">Project root: <code id="projRoot"></code></div>
      </div>

      <div class="logbox" id="logbox" aria-live="polite"></div>
    </div>
  </div>

  <script src="{{ url_for('static', filename='js/BMS_update.js') }}"></script>
</body>
