<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <title>BMS Authentication Login</title>
    <style>
        body {
            background: #111;
            color: #fff;
            font-family: Arial;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .box {
            background: #222;
            padding: 20px;
            width: 300px;
            border-radius: 10px;
            text-align: center;
        }
        input, button {
            width: 100%;
            padding: 10px;
            margin-top: 8px;
            border: none;
            border-radius: 5px;
        }
        button {
            background: #00aaff;
            color: #fff;
            font-weight: bold;
        }
        .title {
            margin-bottom: 20px;
            font-size: 20px;
        }
    </style>
</head>
<body>

<div class="box">
    <div class="title">ðŸ”’ BMS AUTH LOGIN</div>

    <form method="POST" action="/auth/login-process">
        <input type="text" name="username" placeholder="Username" required>
        <input type="password" name="password" placeholder="Password" required>
        <button type="submit">LOGIN</button>
    </form>

    <br>
    <a href="/auth/register" style="color:#00aaff;">Daftar Akun Baru</a>
</div>

</body>
</html>
