<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <title>BMS ADMIN DASHBOARD</title>
    <link rel="stylesheet" href="/static/css/BMSadmin_dashboard.css">
</head>

<body>

<div class="bms-container">

    <!-- SIDEBAR -->
    <div class="bms-sidebar">
        <div class="bms-logo">BMS Dashboard</div>

        <a class="bms-menu active" onclick="loadPage('home')">ğŸ  Home</a>
        <a class="bms-menu" onclick="loadPage('tools')">ğŸ›  Tools</a>
        <a class="bms-menu" onclick="loadPage('update')">ğŸ”„ Update Panel</a>
        <a class="bms-menu" onclick="loadPage('filemanager')">ğŸ“ File Manager</a>
        <a class="bms-menu" onclick="loadPage('mp3')">ğŸµ MP3 Player</a>
        <a class="bms-menu" onclick="loadPage('video')">ğŸ¬ Video Player</a>
        <a class="bms-menu" onclick="loadPage('users')">ğŸ‘¤ User Manager</a>

        <div class="bms-logout">
            <a href="/auth/logout">ğŸ”“ Logout</a>
        </div>
    </div>

    <!-- CONTENT -->
    <div class="bms-content">
        <div id="bms-content-box">
            <h2>Selamat datang di BMS Admin Dashboard</h2>
            <p>Pilih menu di kiri untuk mulai menggunakan fitur admin.</p>
        </div>
    </div>

</div>

<script>
function loadPage(page){
    const target = document.getElementById("bms-content-box");
    target.innerHTML = "<p style='color:#0af'>Loading...</p>";

    fetch("/admin/page?name=" + page)
        .then(res => res.text())
        .then(html => target.innerHTML = html)
        .catch(err => target.innerHTML = "Error memuat halaman!");
}
</script>

</body>
</html>
