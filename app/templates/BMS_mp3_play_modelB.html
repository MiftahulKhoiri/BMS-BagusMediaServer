<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>BMS Music Player</title>
  <link rel="stylesheet" href="/static/css/BMS_mp3_play_modelB.css">
</head>
<body>

<!-- ğŸ”¥ BACKGROUND BLUR (PAKAI CSS VARIABLE, BUKAN IMG) -->
<div class="cover-bg"></div>

<div class="player-app">

  <!-- TOP BAR -->
  <div class="top-bar">
    <button class="icon-btn" onclick="history.back()">âŒ„</button>
    <div class="tabs">
      <span class="active">Lagu</span>
      <span>Video</span>
    </div>
    <button class="icon-btn">â‹®</button>
  </div>

  <!-- COVER UTAMA -->
  <div class="cover-box">
    <img id="coverImg" src="/static/img/default_cover.jpg" alt="Cover">
  </div>

  <!-- INFO -->
  <div class="info">
    <h2 id="trackTitle">Judul Lagu</h2>
    <p id="trackArtist">Artist</p>
  </div>

  <!-- ACTIONS -->
  <div class="actions">
    <button id="likeBtn">â¤ï¸</button>
    <button id="saveBtn">ğŸ’¾</button>
  </div>

  <!-- PROGRESS -->
  <div class="progress">
    <span id="currentTime">0:00</span>
    <input type="range" id="progressBar" value="0">
    <span id="duration">0:00</span>
  </div>

  <!-- CONTROLS -->
  <div class="controls">
    <button id="shuffleBtn">ğŸ”€</button>
    <button id="prevBtn">â®</button>
    <button id="playBtn">â¸</button>
    <button id="nextBtn">â­</button>
    <button id="repeatBtn">ğŸ”</button>
  </div>

  <!-- AUDIO -->
  <audio id="audioPlayer"></audio>

  <!-- BOTTOM TAB -->
  <div class="bottom-tab">
    <span class="tab active" id="tabNext">BERIKUTNYA</span>
    <span class="tab">LIRIK</span>
    <span class="tab">TERKAIT</span>
  </div>

  <!-- NEXT LIST -->
  <div class="next-list hidden" id="nextList"></div>

</div>

<script src="/static/js/BMS_mp3_play_modelB.js"></script>

<!-- ğŸ”¥ SYNC COVER â†’ BACKGROUND BLUR -->
<script>
  const coverImg = document.getElementById("coverImg");

  function updateBackground() {
    document.documentElement.style.setProperty(
      "--cover-bg",
      `url('${coverImg.src}')`
    );
  }

  // saat cover pertama kali load
  coverImg.addEventListener("load", updateBackground);

  // saat cover berubah (ganti lagu)
  const observer = new MutationObserver(updateBackground);
  observer.observe(coverImg, { attributes: true, attributeFilter: ["src"] });
</script>

</body>
</html>
