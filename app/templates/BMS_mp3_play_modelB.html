<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>BMS Music Player</title>
  <link rel="stylesheet" href="/static/css/BMS_mp3_play_modelB.css">
</head>
<body>

<div class="player-app">

  <!-- TOP BAR -->
  <div class="top-bar">
    <button class="icon-btn" onclick="history.back()">‚åÑ</button>
    <div class="tabs">
      <span class="active">Lagu</span>
      <span>Video</span>
    </div>
    <button class="icon-btn">‚ãÆ</button>
  </div>

  <!-- COVER -->
  <div class="cover-box">
    <img id="coverImg" src="/static/img/default_cover.jpg">
  </div>

  <!-- INFO -->
  <div class="info">
    <h2 id="trackTitle">Judul Lagu</h2>
    <p id="trackArtist">Artist</p>
  </div>

  <!-- ACTIONS -->
  <div class="actions">
    <button id="likeBtn">‚ù§Ô∏è</button>
    <button id="saveBtn">üíæ</button>
  </div>

  <!-- PROGRESS -->
  <div class="progress">
    <span id="currentTime">0:00</span>
    <input type="range" id="progressBar" value="0">
    <span id="duration">0:00</span>
  </div>

  <!-- CONTROLS -->
  <div class="controls">
    <button id="prevBtn">‚èÆ</button>
    <button id="playBtn">‚è∏</button>
    <button id="nextBtn">‚è≠</button>
  </div>

  <!-- AUDIO -->
  <audio id="audioPlayer"></audio>

  <!-- BOTTOM TAB -->
  <div class="bottom-tab">
    <span class="tab active" id="tabNext">BERIKUTNYA</span>
    <span class="tab">LIRIK</span>
    <span class="tab">TERKAIT</span>
  </div>

  <!-- DROPDOWN NEXT LIST -->
  <div class="next-list hidden" id="nextList"></div>

</div>

<script src="/static/js/BMS_mp3_play_modelB.js"></script>
</body>
</html>
