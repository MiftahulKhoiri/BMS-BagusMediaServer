<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMS Admin Panel</title>

    <!-- Background Matrix -->
    <link rel="stylesheet" href="/static/css/begron/BMSmatrik_begron.css">

    <!-- Style utama admin -->
    <link rel="stylesheet" href="/static/css/BMSadmin.css">
</head>
<body>

<!-- MATRIX BACKGROUND -->
<canvas id="matrixCanvas"></canvas>

<div class="admin-container">

    <!-- ================================= -->
    <!--            HEADER TITLE            -->
    <!-- ================================= -->
    <div class="section-box">
        <h1>[ BAGUS MEDIA SERVER ]</h1>
    </div>

    <!-- ================================= -->
    <!--             USER TABLE             -->
    <!-- ================================= -->
    <div class="section-box">
        <h2>ID USER:</h2>

        <table class="user-table">
            <tr>
                <th>ID</th>
                <th>Username</th>
                <th>Role</th>
                <th>Aksi</th>
            </tr>

            <tr>
                <td>1</td>
                <td>root</td>
                <td>root</td>
                <td>Locked</td>
            </tr>
        </table>
    </div>

    <!-- ================================= -->
    <!--               TOOLS                -->
    <!-- ================================= -->
    <div class="section-box">
        <h2>[ TOOLS ]</h2>

        <div class="tool-grid">
            <button onclick="goTo('/media')">MEDIA</button>
            <button onclick="goTo('/profile')">Profil</button>

            <button onclick="goTo('/upload')">Unggah File</button>
            <button onclick="goTo('/admin/filemanager')">File Manager</button>

            <button onclick="goTo('/update')">System Update</button>
            <button onclick="goTo('/systeminfo')">System Info</button>
        </div>
    </div>

    <!-- ================================= -->
    <!--           POWER CONTROL            -->
    <!-- ================================= -->
    <div class="section-box">
        <h2>[ POWER CONTROL ]</h2>

        <div class="power-grid">
            <button class="btn-danger" onclick="goTo('/shutdown')">Shutdown Server</button>
            <button class="btn-warning" onclick="goTo('/restart')">Restart Server</button>
        </div>
    </div>

    <!-- ================================= -->
    <!--             LOG SYSTEM             -->
    <!-- ================================= -->
    <div class="section-box">
        <h2>[ SERVER LOG ]</h2>

        <textarea id="logArea" readonly>
--- LOG BMS SERVER ---
        </textarea>

        <div class="center">
            <button class="btn-clear" onclick="document.getElementById('logArea').value = '';">
                CLEAR LOG
            </button>
        </div>
    </div>

</div>

<script src="/static/js/begron/BMSmatrik_begron.js"></script>

<script>
    function goTo(path){
        window.location.href = path;
    }
</script>

</body>
</html>
