<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <title>BMS Authentication Register</title>
    <style>
        body {
            background: #111;
            color: #fff;
            font-family: Arial;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .box {
            background: #222;
            padding: 20px;
            width: 320px;
            border-radius: 10px;
            text-align: center;
        }
        input, select, button {
            width: 100%;
            padding: 10px;
            margin-top: 8px;
            border: none;
            border-radius: 5px;
        }
        button {
            background: #00aaff;
            color: #fff;
            font-weight: bold;
        }
        .title {
            margin-bottom: 15px;
            font-size: 20px;
        }
        a {
            color: #00aaff;
            font-size: 14px;
        }
    </style>
</head>
<body>

<div class="box">
    <div class="title">üìù BMS AUTH REGISTER</div>

    <form method="POST" action="/auth/register-process">
        <input type="text" name="username" placeholder="Username Baru" required>

        <input type="password" name="password" placeholder="Password" required>

        <select name="role">
            <option value="admin">Admin</option>
            <option value="member">Member</option>
        </select>

        <button type="submit">BUAT AKUN</button>
    </form>

    <br>
    <a href="/auth/login">Kembali ke Login</a>
</div>

</body>
</html>
