<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">

    <!-- Responsive HP -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>BMS Premium Upload</title>

    <!-- CSS -->
    <link rel="stylesheet" href="/static/css/BMS_upload.css">
</head>
<body>

<div class="container">

    <h2>BMS Premium Upload Manager</h2>

    <div class="card">

        <!-- MODE -->
        <label for="mode">Pilih Mode Upload:</label><br>
        <select id="mode">
            <option value="single">Upload Satu File</option>
            <option value="multi">Upload Banyak File</option>
        </select>

        <br><br>

        <!-- FILE INPUT -->
        <input
            type="file"
            id="file-input"
            accept="audio/*,video/*"
        >

        <br><br>

        <!-- ACTION BUTTON -->
        <div class="btn-group">
            <button onclick="startUpload()">⬆ Mulai Upload</button>
            <button onclick="pauseUpload()">⏸ Pause</button>
            <button onclick="resumeUpload()">▶ Resume</button>
            <button onclick="restartUpload()">↺ Restart</button>
        </div>

        <!-- STATUS -->
        <div id="status" class="status-box"></div>

        <!-- PROGRESS -->
        <div class="progress-box">
            <div class="progress-bar" id="progress-bar"></div>
        </div>

    </div>
</div>

<!-- JS -->
<script src="/static/js/BMS_upload.js"></script>

</body>
</html>
