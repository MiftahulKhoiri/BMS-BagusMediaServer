<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <title>BMS Upload Manager</title>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="/static/css/BMS_upload.css">
</head>
<body>

<div class="upload-container">

    <!-- HEADER -->
    <div class="upload-header">
        <h2>â¬† BMS Upload Manager</h2>
        <p>Upload file besar dengan aman</p>
    </div>

    <!-- CARD -->
    <div class="upload-card">

        <!-- MODE -->
        <label>Mode Upload</label>
        <select id="mode">
            <option value="single">Satu File</option>
            <option value="multi">Banyak File</option>
        </select>

        <!-- FILE -->
        <label>Pilih File</label>
        <input type="file" id="file-input">

        <!-- ACTION -->
        <div class="btn-group">
            <button class="btn primary" onclick="startUpload()">Mulai</button>
            <button class="btn" onclick="pauseUpload()">Pause</button>
            <button class="btn" onclick="resumeUpload()">Resume</button>
            <button class="btn danger" onclick="restartUpload()">Restart</button>
        </div>

        <!-- STATUS -->
        <div id="status" class="status-box">
            Menunggu upload...
        </div>

        <!-- PROGRESS -->
        <div class="progress-box">
            <div class="progress-bar" id="progress-bar"></div>
        </div>

    </div>

</div>

<script src="/static/js/BMS_upload.js"></script>
</body>
</html>
