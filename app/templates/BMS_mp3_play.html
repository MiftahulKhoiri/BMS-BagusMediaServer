<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>BMS - MP3 Player</title>

    <link rel="stylesheet" href="/static/css/BMS_mp3_play.css">
</head>
<body>

<!-- ============================

============================ -->
<div class="topbar">
    <h2 class="home-btn" onclick="goHome()">ğŸµ MP3 Player</h2>

</div>

<!-- ============================

============================ -->
<div class="player-box">

    <h3 id="trackTitle" class="track-title">Memuat...</h3>

    <audio id="audioPlayer" controls>
        Browser kamu tidak mendukung audio.
    </audio>
<div class="player-controls">
    <button class="btn ctrl" onclick="prevTrack()">â®</button>
    <button class="btn ctrl" onclick="nextTrack()">â­</button>
</div>
<div class="player-mode">
    <button class="btn ctrl" onclick="toggleShuffle()">ğŸ”€</button>
    <button class="btn ctrl" onclick="toggleRepeat()">ğŸ”</button>
</div>
<div class="volume-box">
    <span id="volumeIcon">ğŸ”Š</span>
    <input type="range" id="volumeSlider" min="0" max="100" value="100">
</div>

</div>

<!-- ============================
     PLAYLIST (SCROLL)
============================ -->
<div class="playlist-container">
    <h3 class="playlist-title">Playlist Folder</h3>
    <div id="playlist" class="playlist"></div>
</div>

<!-- JS -->
<script src="/static/js/BMS_mp3_play.js"></script>

<script>
    // Ambil ID MP3 & Folder dari URL
    const params = new URLSearchParams(window.location.search);
    const mp3Id = params.get("id") || window.location.pathname.split("/").pop();
    const folderId = params.get("folder");

    // Mulai player
    initPlayer(mp3Id, folderId);
</script>

</body>
</html>
