<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - BMS</title>
    <link rel="stylesheet" href="/static/css/begron/BMS_jellyfish_begron.css">
    <link rel="stylesheet" href="/static/css/BMS_login.css">
</head>
<body>
    <canvas id="jellyCanvas"></canvas>
    
    <div class="welcome-card">
        <div class="card-header">
            <h2>[ ğŸ” LOGIN ]</h2>
        </div>
        
        <div id="alertContainer"></div>
        
        <form id="loginForm" action="/auth/login" method="POST">
            <!-- CSRF Token untuk keamanan -->
            <input type="hidden" name="csrf_token" id="csrf_token">
            
            <div class="form-group">
                <label for="username">Username:</label>
                <input type="text" id="username" name="username" class="input-text" required>
                <div class="error-message" id="usernameError">Username tidak valid</div>
            </div>
            
            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" class="input-text" required>
                <div class="error-message" id="passwordError">Password tidak valid</div>
            </div>
            
            <button type="submit" id="submitBtn">
                <span id="btnText">Masuk</span>
            </button>
            
            <a href="/auth/register" class="back-link">Belum punya akun? Daftar</a>
        </form>
    </div>

    <!-- JELLYFISH ANIMATION -->
    <script src="/static/js/begron/BMS_jellyfish_begron.js"></script>

    <!-- JavaScript untuk validasi dan interaksi -->
    <script src="/static/js/BMS_login.js"></script>
</body>
</html>
