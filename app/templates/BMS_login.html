<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - BMS</title>
    <link rel="stylesheet" href="/static/css/BMS_welcome.css">
    <link rel="stylesheet" href="/static/css/begron/BMS_jellyfish_begron.css">
    <link rel="stylesheet" href="/static/css/login.css">
</head>
<body>
    <canvas id="jellyCanvas"></canvas>
    
    <div class="welcome-card">
        <div class="card-header">
            <h2>[ üîê LOGIN ]</h2>
        </div>
        
        <!-- Debug Info - Hapus di production -->
        <div id="debugInfo" style="display: none; background: #f8f9fa; padding: 10px; margin: 10px 0; border-radius: 5px; font-size: 12px; color: #666;">
            <strong>Debug Info:</strong>
            <div id="debugStatus">Status: Ready</div>
            <div id="debugData">Data: -</div>
        </div>
        
        <div id="alertContainer"></div>
        
        <!-- Method POST dipertahankan, action sesuai endpoint server -->
        <form id="loginForm" action="/auth/login" method="POST">
            <!-- CSRF Token - sesuaikan dengan framework yang digunakan -->
            <input type="hidden" name="csrf_token" value="{{ csrf_token }}">
            
            <div class="form-group">
                <label for="username">Username:</label>
                <input type="text" id="username" name="username" class="input-text" required 
                       placeholder="Masukkan username">
                <div class="error-message" id="usernameError"></div>
            </div>
            
            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" class="input-text" required 
                       placeholder="Masukkan password">
                <div class="error-message" id="passwordError"></div>
            </div>
            
            <button type="submit" id="submitBtn">
                <span id="btnText">Masuk</span>
            </button>
            
            <a href="/auth/register" class="back-link">Belum punya akun? Daftar</a>
        </form>
    </div>

    <!-- JELLYFISH ANIMATION -->
    <script src="/static/js/begron/BMS_jellyfish_begron.js"></script>

    <!-- JavaScript untuk validasi dan interaksi -->
    <script src="/static/js/login.js"></script>
</body>
</html>
