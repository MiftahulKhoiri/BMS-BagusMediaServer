<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - BMS</title>

    <!-- CSS -->
    <link rel="stylesheet" href="/static/css/BMS_welcome.css">
    <link rel="stylesheet" href="/static/css/begron/BMS_jellyfish_begron.css">
    <link rel="stylesheet" href="/static/css/BMS_login.css">

    <style>
        /* Error inline */
        .error-message {
            color: #ff4d4d;
            font-size: 12px;
            min-height: 16px;
            margin-top: 3px;
            transition: 0.2s ease;
        }

        /* Show/Hide Password */
        .password-wrapper {
            position: relative;
        }

        .password-container {
            position: relative;
            width: 100%;
        }

        .password-container input {
            width: 100%;
            padding-right: 40px; /* ruang untuk ikon mata */
        }

        .toggle-password {
            position: absolute;
            right: 10px;
            top: 50%;
            transform: translateY(-50%);
            cursor: pointer;
            font-size: 18px;
            user-select: none;
            opacity: 0.7;
            transition: 0.2s ease;
        }

        .toggle-password:hover {
            opacity: 1;
        }
    </style>
</head>
<body>

    <!-- BACKGROUND -->
    <canvas id="jellyCanvas"></canvas>

    <div class="welcome-card">

        <div class="card-header">
            <h2>[ üîê LOGIN ]</h2>
            <p class="card-subtitle">Masuk ke Sistem BMS</p>
        </div>

        <!-- FLASH MESSAGE -->
        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                <div class="flash-container">
                    {% for category, message in messages %}
                        <div class="flash flash-{{ category }}">{{ message }}</div>
                    {% endfor %}
                </div>
            {% endif %}
        {% endwith %}

        <!-- LOGIN FORM -->
        <form id="loginForm" action="/auth/login" method="POST" autocomplete="on">

            <!-- CSRF TOKEN -->
            <input type="hidden" name="csrf_token" value="{{ csrf_token }}">

            <!-- USERNAME -->
            <div class="form-group">
                <label for="username">Username:</label>
                <input
                    type="text"
                    id="username"
                    name="username"
                    class="input-text"
                    placeholder="Masukkan username"
                    minlength="3"
                    maxlength="32"
                    required>
                <div class="error-message" id="usernameError"></div>
            </div>

            <!-- PASSWORD (DENGAN ICON SHOW/HIDE) -->
            <div class="form-group password-wrapper">
                <label for="password">Password:</label>

                <div class="password-container">
                    <input
                        type="password"
                        id="password"
                        name="password"
                        class="input-text"
                        placeholder="Masukkan password"
                        minlength="8"
                        required
                        autocomplete="new-password">
                        
                    <span id="togglePassword" class="toggle-password">üëÅÔ∏è</span>
                </div>

                <div class="error-message" id="passwordError"></div>
            </div>

            <!-- BUTTON + LINKS -->
            <div class="form-actions">
                <button type="submit" id="submitBtn" class="submit-btn">
                    <span id="btnText">Masuk</span>
                </button>

                <div class="form-links">
                    <a href="/auth/register" class="back-link">Belum punya akun? Daftar</a>
                    <a href="/auth/forgot-password" class="back-link">Lupa password?</a>
                </div>
            </div>

        </form>
    </div>

    <!-- BACKGROUND ANIMATION -->
    <script src="/static/js/begron/BMS_jellyfish_begron.js"></script>

    <!-- LOGIN SCRIPT -->
    <script src="/static/js/BMS_login.js"></script>

</body>
</html>
