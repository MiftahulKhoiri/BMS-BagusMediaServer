<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <title>Login - BMS</title>
    <link rel="stylesheet" href="/static/css/BMS_register.css">
</head>
<body>

<div class="section-box" style="max-width:400px;margin:auto;margin-top:80px;">

    <h2>[ ğŸ” LOGIN ]</h2>

    <form action="/auth/login" method="POST">

        <label>Username:</label>
        <input type="text" name="username" class="input-text" required>

        <label>Password:</label>
        <input type="password" name="password" class="input-text" required>

        <br><br>
        <button type="submit">Masuk</button>
        <a href="/auth/register" class="back-link">Belum punya akun? Daftar</a>
    </form>
</div>

</body>
</html>
