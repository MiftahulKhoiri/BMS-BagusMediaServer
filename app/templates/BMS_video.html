<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMS - Video Player</title>

    <!-- CSS -->
    <link rel="stylesheet" href="/static/css/BMS_video.css">
</head>
<body>

<main class="bms-video-app">
    <header class="bms-header">
        <h1>[ BMS ] Video Player</h1>
        <div class="search-wrap">
            <input id="videoSearch" placeholder="Cari video..." aria-label="Cari video">
        </div>
    </header>

    <section class="player-area">
        <div class="player-card">
            <video id="mainPlayer" controls preload="metadata">
                Browser kamu tidak mendukung video.
            </video>

            <div class="controls-bottom">
                <button id="prevBtn" title="Sebelumnya">⏮</button>
                <button id="playPauseBtn" title="Play/Pause">▶️</button>
                <button id="nextBtn" title="Selanjutnya">⏭</button>

                <div class="progress-wrap">
                    <input id="progress" type="range" min="0" max="100" value="0">
                    <div class="time">0:00 / 0:00</div>
                </div>

                <div class="right-controls">
                    <input id="volume" type="range" min="0" max="1" step="0.05" value="1">
                    <button id="fsBtn" title="Fullscreen">⛶</button>
                </div>
            </div>
        </div>

        <!-- Playlist -->
        <aside class="playlist">
            <h2>Playlist</h2>
            <ul id="playlistList" class="playlist-list">

                <!-- Contoh item -->
                <li class="playlist-item" data-src="/static/videos/sample1.mp4" data-poster="/static/videos/thumb1.jpg">
                    <img src="/static/videos/thumb1.jpg" alt="">
                    <div class="meta">
                        <div class="title">Sample Video 1</div>
                        <div class="subtitle">Durasi otomatis</div>
                    </div>
                </li>

                <li class="playlist-item" data-src="/static/videos/sample2.mp4" data-poster="/static/videos/thumb2.jpg">
                    <img src="/static/videos/thumb2.jpg" alt="">
                    <div class="meta">
                        <div class="title">Sample Video 2</div>
                        <div class="subtitle">Demo</div>
                    </div>
                </li>

            </ul>
        </aside>

    </section>
</main>

<!-- JS -->
<script src="/static/js/BMS_video.js"></script>
</body>
</html>
